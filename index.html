<html>

<head>
    <title>rock-paper-scissor App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <h1>rock-paper-scissor</h1>
    <div class="game-container">
        <div class="user">
            <h1 class="user-score">user score : 0</h1>
            <div class="buttons">
                <button class="rock-button btns" value="rock">✊</button>
                <button class="paper-button btns" value="paper">🫲</button>
                <button class="scissor-button btns" value="scissor">✌️</button>
                
            </div>
        </div>

        <div class="computer">
            <h1 class="computer-score">computer score : 0</h1>
            <div class="buttons">
                <button class="rock-button" >✊</button>
                <button class="paper-button">🫲</button>
                <button class="scissor-button">✌️</button>


            </div>
        </div>

    </div>
</body>

</html>
